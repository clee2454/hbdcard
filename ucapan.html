                    <p id="ucapan1"></p>

            </div>
            <div class="penerima">

        </div>
        </div>

    <script >

        var nama = localStorage.getItem('nama').toString();
        var person = localStorage.getItem('person');
       
        document.getElementById('ucapan').innerHTML='A piece of letter for '+nama.charAt(0).toUpperCase()+nama.substring(1)+".";
       
        document.getElementById('dari').innerHTML='- '+person.charAt(0).toUpperCase()+person.substring(1)+".";
       
       
    document.getElementById("covertop").addEventListener('click',()=>{
        document.getElementById("covertop").classList.add('move');
        
    })

    document.getElementById("contentcontainer").addEventListener('click',()=>{
        document.getElementById("content").classList.add('full');
        document.getElementById("rotatebut").classList.add('appear');
    })

    document.getElementById('rotatebut').addEventListener('click',()=>{
        document.getElementById('ucapan1').style.cursor="default";
        const confirmation = confirm('Do you want to rotate?');
        if (confirmation){
            document.getElementById('content').classList.remove('full');
            document.getElementById('content').classList.add('full2');
            document.getElementById('content').classList.toggle('rotate');
            document.getElementById('ucapan1').classList.toggle('appear');
            document.getElementById('ucapan1').innerHTML='I hope all your dreams and aspirations come true. May this new year of your life be filled with love, laughter, and blessings. Thank you for being such an amazing person to me. Your presence always brings me immense happiness, and I feel truly grateful to have you by my side, '+nama.charAt(0).toUpperCase()+nama.substring(1)+'.';

        }
        else{
            alert('Okay');
        }

    })
    
    </script>
